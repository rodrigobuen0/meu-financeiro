<ion-tabs>

    <ion-tab-button tab="principal">
      <ion-icon name="home"></ion-icon>
      <ion-label>Principal</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="receitas">
      <ion-icon name="arrow-up"></ion-icon>
      <ion-label>Receitas</ion-label>
    </ion-tab-button>

    <ion-tab-button>
    </ion-tab-button>

    <ion-tab-button tab="despesas">
      <ion-icon name="arrow-down"></ion-icon>
      <ion-label>Despesas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="ellipsis-horizontal"></ion-icon>
      <ion-label>Mais</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button id="open-modal" expand="block">
    <ion-icon name="add"></ion-icon>

<ion-modal

>

    <div class="ion-margin-top itemsMenu">
      <ion-item button expand="full" (click)="addReceita()">
        <ion-label>Receita</ion-label>

      </ion-item>
