<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text>Nova Transferência</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">Valor da Transferência</ion-label>
    <ion-input [(ngModel)]="valorTransferencia" maxlength="15" type="tel" placeholder="R$ 0,00" currencyMask decimal="," thousand="."></ion-input>
  </ion-item>

  <ion-item id="open-popover1">
    <ion-label>Data da Transferência</ion-label>
    <ion-note slot="end" >{{dataTransferencia | date: 'dd/MM/yyyy'}}</ion-note>
  </ion-item>
  <ion-popover trigger="open-popover1" cssClass="width-80" show-backdrop="true" [dismissOnSelect]="true">
    <ng-template>
      <ion-datetime
        presentation="date"
        [(ngModel)]="dataTransferencia"
        size="cover"
      ></ion-datetime>
    </ng-template>
  </ion-popover>

  <ion-item>
    <ion-label position="stacked">Observação</ion-label>
    <ion-input [(ngModel)]="observacaoTransferencia" maxlength="50" type="text" placeholder="Observação"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select interface="popover" placeholder="Conta" [(ngModel)]="contaSaida">
      <ion-select-option *ngFor="let conta of contas" [value]="conta.id">{{conta.descricao}}</ion-select-option>
    </ion-select>
  </ion-item>

<ion-item class="ionItemTransferirPara">
  <ion-label>
    <p class="pTransferirPara">Trasnferir para</p>
    <h2>    <ion-icon name="chevron-down-outline"></ion-icon>
    </h2>
  </ion-label>
</ion-item>
  <ion-item>
    <ion-select interface="popover" placeholder="Conta" [(ngModel)]="contaEntrada">
      <ion-select-option *ngFor="let conta of contas" [value]="conta.id">{{conta.descricao}}</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-button expand="block" (click)="inserirTransferencia()">Incluir</ion-button>

</ion-content>
