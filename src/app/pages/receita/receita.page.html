<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text>Nova Receita</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">Valor da Receita</ion-label>
    <ion-input [(ngModel)]="valorReceita" maxlength="15" type="tel" placeholder="R$ 0,00" currencyMask decimal="," thousand="."></ion-input>
  </ion-item>

    <ion-label>Pick date</ion-label>
    <ion-input
      value="{{ date | date: 'dd/MM/yyyy' }}"
      id="date"
      class="ion-text-end"
    ></ion-input>
    <ion-popover trigger="date" size="cover">
      <ng-template>
        <ion-datetime
          presentation="date"
          [(ngModel)]="date"
          locale="pt-BR"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item> -->

  <ion-item id="open-popover1">
    <ion-label>Data da Receita</ion-label>
    <ion-note slot="end" >{{dataReceita | date: 'dd/MM/yyyy'}}</ion-note>
  </ion-item>
  <ion-popover trigger="open-popover1" cssClass="width-80" show-backdrop="true" [dismissOnSelect]="true">
    <ng-template>
      <ion-datetime
        presentation="date"
        [(ngModel)]="dataReceita"
        size="cover"
      ></ion-datetime>
    </ng-template>
  </ion-popover>
  <ion-item>
    <ion-label position="stacked">Descrição da Receita</ion-label>
    <ion-input [(ngModel)]="descricaoReceita" maxlength="50" type="text" placeholder="Descrição"></ion-input>
  </ion-item>
</ion-content>
