<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Receitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-datetime-button datetime="datetime"></ion-datetime-button>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" presentation="month-year"></ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let receita of todasReceitas">
    <ion-item>
      <ion-label>
        <span>{{receita.descricao}}</span>
        <p>{{categoria(receita.categoriaId)}} | {{conta(receita.contaId)}}</p>
      </ion-label>
      <ion-label slot="end" class="text-success">{{receita.valor | currency:'BRL'}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
        <button ion-button (click)="editaReceita(receita.id)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button (click)="apagaReceita(receita.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
