<ion-content [scrollEvents]="true">
  <header>
    <div class="container text-center">
      <ion-grid>
        <ion-row>
          <ion-col size="4">COL 4</ion-col>
          <ion-col size="4">COL 4</ion-col>
          <ion-col size="4">COL 4</ion-col>

          <ion-col size="2"></ion-col>
          <ion-col size="8">
            <span class="spanTitle">Saldo Total</span>
            <h3>{{totalContas | currency:'BRL'}}</h3>
          </ion-col>
          <ion-col size="2"></ion-col>

          <ion-col size="6">COL 4</ion-col>
          <ion-col size="6">COL 4</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </header>
  <div class="container">
    <ion-grid>
      <ion-row class="spanTitle">
        <ion-col class="my-auto">
          <ion-label>
            <h2>Contas</h2>
          </ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-icon name="book"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row class="mb-1" *ngFor="let conta of contas" [id]="'Conta_'+conta.id">
            <ion-col size="auto" class="my-auto">
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" width="40"/>
            </ion-col>
            <ion-col class="pl-1">
              <ion-label>
                <span>{{conta.descricao}}</span><br>
                <span>{{conta.saldoAtual | currency:'BRL'}}</span>
              </ion-label>
            </ion-col>
            <ion-col size="auto" class="my-auto">
              <ion-icon name="add"></ion-icon>
            </ion-col>
          </ion-row>
          <hr />
          <ion-row>
            <ion-col>
              <ion-label>
                <h2>Total</h2>
              </ion-label>
            </ion-col>
            <ion-col size="auto">
            <h2>{{totalContas | currency:'BRL'}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row class="spanTitle">
        <ion-col class="my-auto">
          <ion-label>
            <h2>Despesas por categoria</h2>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="5"><div id="chart"></div></ion-col>
            <ion-col size="4" class="legendaChart"></ion-col>
            <ion-col size="3">COL 4</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </div>
</ion-content>
